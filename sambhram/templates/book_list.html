<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: times new roman;
            background-color:lavender;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: skyblue;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: lavender;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        a {
            color: navyblue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        h4 {
            margin: 0;
            font-size: 1.2em;
            color: navyblue;
        }

        h6 {
            margin: 5px 0;
            color: navyblue;
        }

        p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .actions {
            margin-top: 10px;
        }

        .actions a {
            margin-right: 10px;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: skyblue;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Collection</h1>
    </header>

    <main>
       

    <h1>List of books</h>
    <ul>
        <a href = "{% url 'book_create' %}">create a new book</a>
        
        {% for book in object_list %}
        <li>
            <h4><a href = "{% url 'book_detail' book.pk %}">{{book.title}} | {{book.published_date}}</a></h4>
            (<a href = "{% url 'book_update' book.pk %}">Edit</a>)
            (<a href = "{% url 'book_delete' book.pk %}">Delete</a>)
            <h6>{{book.author}}</h6>
            <p>{{book.description}}</p>
        </li>  
        {% endfor %}
</ul>
</main>

<footer>
    <p>&copy; 2024 Book Management System</p>
</footer>

</body>
</html>
