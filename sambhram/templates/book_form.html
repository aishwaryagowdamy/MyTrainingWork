<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        h4 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        h6 {
            margin: 5px 0;
            color: #555;
        }

        p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .actions {
            margin-top: 10px;
        }

        .actions a {
            margin-right: 10px;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: white;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        form input, form select, form textarea {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        form button:hover {
            background-color: #45a049;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions a {
            color: #d9534f;
            text-decoration: none;
            padding: 10px 15px;
            background-color: white;
            border: 1px solid #d9534f;
            border-radius: 4px;
        }

        .form-actions a:hover {
            background-color: #f2dede;
        }

    </style>
</head>
<body>

    <header>
        <h1>Book Management</h1>
    </header>

    <main>
        <!-- Edit/New Book Title -->
        <h2>{% if object %} Edit Book {% else %} New Book {% endif %}</h2>
        
        <!-- Form for Editing/Creating a Book -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit">Save</button>
                <a href="{% url 'book_list' %}">Cancel</a>
            </div>
        </form>

    </main>

    <footer>
        <p>&copy; 2024 Book Management System</p>
    </footer>

</body>
</html>
