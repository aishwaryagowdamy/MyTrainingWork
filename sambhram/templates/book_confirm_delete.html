<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            font-size: 1.5em;
        }

        p {
            font-size: 1em;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        form button {
            padding: 10px 20px;
            background-color: white;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        form button:hover {
            background-color: white;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #5bc0de;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #5bc0de;
            border-radius: 5px;
            font-size: 1em;
        }

        a:hover {
            background-color: #d9edf7;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Management</h1>
    </header>

    <main>
        <!-- Delete Confirmation Message -->
        <h2>Are you sure you want to delete "{{ object.title }}"?</h2>

<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
</form>

<a href="{% url 'book_list' %}">Cancel</a> 
    </main>

    <footer>
        <p>&copy; 2024 Book Management System</p>
    </footer>

</body>
</html>
